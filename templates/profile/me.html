{% extends 'base.html' %}
{% block title %}Профиль{% endblock %}

{% block content %}
    <section>
        <h2>Изменение профиля</h2>
        <form method="post">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input type="submit" name="profile" value="Обновить"/>
        </form>

        <hr>
        <h2>Настройки аккаунта</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="user" value="Обновить"/>
        </form>
    </section>
{% endblock %}
