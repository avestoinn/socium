{% load mention %}
{% load humanize %}
{% if notification.unread == True %}
    <div class="notification unread">
        <span style="display: none">{{ notification.mark_as_read }}</span>
        {{ notification | mention_raw }}
        <hr>
    </div>
{% else %}
    <div class="notification">
        {{ notification | mention_raw }}
        <hr>
    </div>
{% endif %}
