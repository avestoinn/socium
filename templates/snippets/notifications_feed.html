<section class="feed">
    {% if title %}
        <h2>{{ title }}</h2>
    {% endif %}

    {% if notifications %}
        {% for notification in notifications %}
            {% include 'snippets/notification.html' with notification=notification %}
        {% endfor %}
    {% else %}
        <p>У вас нет новых / непрочитанных уведомлений</p>
    {% endif %}
</section>
